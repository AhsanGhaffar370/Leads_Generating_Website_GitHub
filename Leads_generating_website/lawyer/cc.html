<html>
<head>
<style type="text/css">
   body {
         font-family: sans-serif;
         font-size: 14px;
   }
</style>

<title>Google Maps JavaScript API v3 Example: Places Autocomplete</title>
<!-- <script src="https://maps.googleapis.com/maps/api/place/autocomplete/json?input=1600+Amphitheatre&key=AIzaSyC7SbXuSAAyY16RllE1NUZtbWTats6YrJQ&sessiontoken=1234567890"></script> -->

<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places&key=AIzaSyC7SbXuSAAyY16RllE1NUZtbWTats6YrJQ"></script>
       <script type="text/javascript">
       
       function initialize() {

var options = {
 types: ['(regions)'],
 componentRestrictions: {country: "us"}
};

var input = document.getElementById('searchTextField');
var autocomplete = new google.maps.places.Autocomplete(input, options);
}
//    function initialize() {
//       var input = document.getElementById('searchTextField');
//       var autocomplete = new google.maps.places.Autocomplete(input);
//    }
   google.maps.event.addDomListener(window, 'load', initialize);
</script>

</head>
<body>
   <div>
      <input id="searchTextField" type="text" size="50" placeholder="Enter a location" autocomplete="on">
   </div>
</body>
</html>
